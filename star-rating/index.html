<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>star - rating</title>
</head>

<body>
  <div class="container">
    <span class="result"></span>
    <div class="rating">
      <input type="radio" name="clr1" style="--c: #ecda1b;" value="5" onchange="onChangeStars(event)" />
      <input type="radio" name="clr1" style="--c: #ecda1b;" value="4" onchange="onChangeStars(event)" />
      <input type="radio" name="clr1" style="--c: #ecda1b;" value="3" onchange="onChangeStars(event)" />
      <input type="radio" name="clr1" style="--c: #ecda1b;" value="2" onchange="onChangeStars(event)" />
      <input type="radio" name="clr1" style="--c: #ecda1b;" value="1" onchange="onChangeStars(event)" />
    </div>
  </div>

  <script>
    const onChangeStars = (event) => {
      if (event.target.checked) {
        document.querySelector(".result").innerHTML = event.target.value;
      }
    }

  </script>
</body>

</html>
